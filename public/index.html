<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exam PDF Library</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Georgia,serif;
  background:#f4f4f4;
  padding:20px;
}
.container{
  max-width:800px;
  margin:auto;
}
.item{
  background:#fff;
  padding:18px;
  margin-bottom:12px;
  font-size:22px;
  font-weight:bold;
  cursor:pointer;
  border-left:6px solid #003366;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
}
.item:hover{
  background:#eaf2ff;
}
</style>
</head>

<body>
<div class="container">
  <h1>Select Exam Type</h1>
  <div id="list"></div>
</div>

<script>
const sheetURL =
"https://docs.google.com/spreadsheets/d/1X8XY51OIVpMX5BMsnnsEpuuYsdvRsnSxbmWFbidbTBs/gviz/tq?tqx=out:json";

fetch(sheetURL)
.then(res=>res.text())
.then(data=>{
  const json=JSON.parse(data.substring(47,data.length-2));
  const rows=json.table.rows;
  const list=document.getElementById("list");

  rows.forEach(r=>{
    const name=r.c[0].v;
    const sheet=r.c[1].v;
    const div=document.createElement("div");
    div.className="item";
    div.textContent=name;
    div.onclick=()=>location.href=`viewer.html?sheet=${sheet}`;
    list.appendChild(div);
  });
});
</script>
</body>
</html>
