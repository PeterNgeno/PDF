<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KCSE & Courses PDF Library</title>
<style>
body {
  font-family: Georgia, serif;
  background: #f4f4f4;
  margin:0;
  padding:20px;
}
h1 {
  text-align:center;
  color:#003366;
}
ul {
  max-width: 800px;
  margin:auto;
  padding:0;
  list-style:none;
}
li {
  background:#fff;
  margin:10px 0;
  padding:15px 20px;
  font-size:18px;
  border-left:6px solid #00b894;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  transition:0.2s;
}
li:hover {
  background:#e0f7fa;
}
</style>
</head>
<body>
<h1>KCSE & Courses PDF Library</h1>
<ul id="exam-list"></ul>

<script>
const sheetBaseURL = "https://docs.google.com/spreadsheets/d/1X8XY51OIVpMX5BMsnnsEpuuYsdvRsnSxbmWFbidbTBs/gviz/tq?tqx=out:json";

// List of sheets (could be Sheet1, Sheet2 ... Sheet1000)
const sheets = [
  {name:"Physics Past Papers", tab:"Sheet1"},
  {name:"Architectural Notes", tab:"Sheet2"},
  {name:"Mathematics", tab:"Sheet3"},
  // Add up to 1000 sheets here
];

const ul = document.getElementById("exam-list");

sheets.forEach((sheet, idx)=>{
  const li = document.createElement("li");
  li.textContent = `${idx+1}. ${sheet.name}`;
  li.addEventListener("click",()=> {
    // open pdf page
    window.location.href = `pdf-view.html?sheet=${sheet.tab}&title=${encodeURIComponent(sheet.name)}`;
  });
  ul.appendChild(li);
});
</script>
</body>
</html>
