<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KCSE & Courses PDF Library</title>
<style>
body {
  font-family: Georgia, serif;
  background: #f4f4f4;
  margin:0;
  padding:20px;
}
h1 {
  text-align:center;
  color:#003366;
}
ul {
  max-width: 800px;
  margin:auto;
  padding:0;
  list-style:none;
}
li {
  background:#fff;
  margin:10px 0;
  padding:15px 20px;
  font-size:18px;
  border-left:6px solid #00b894;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  transition:0.2s;
}
li:hover {
  background:#e0f7fa;
}
</style>
</head>
<body>
<h1>KCSE & Courses PDF Library</h1>
<ul id="exam-list"></ul>

<script>
// Spreadsheet base URL
const spreadsheetId = "1X8XY51OIVpMX5BMsnnsEpuuYsdvRsnSxbmWFbidbTBs";

// Fetch the spreadsheet metadata to get all sheets
fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=YOUR_API_KEY`)
.then(res => res.json())
.then(spreadsheet => {
    const sheets = spreadsheet.sheets; // list of sheets
    const ul = document.getElementById("exam-list");

    sheets.forEach((sheet, idx) => {
        const sheetName = sheet.properties.title;

        // Fetch the first row (title) from this sheet
        const sheetURL = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
        fetch(sheetURL)
        .then(res => res.text())
        .then(data => {
            const json = JSON.parse(data.substring(47, data.length-2));
            const firstRow = json.table.rows[0]?.c || [];
            const title = firstRow[0]?.v || sheetName;

            const li = document.createElement("li");
            li.textContent = `${idx+1}. ${title}`;
            li.addEventListener("click", ()=> {
                window.location.href = `pdf-view.html?sheet=${encodeURIComponent(sheetName)}&title=${encodeURIComponent(title)}`;
            });
            ul.appendChild(li);
        });
    });
})
.catch(err => console.error("Error fetching sheets:", err));
</script>

</body>
</html>
