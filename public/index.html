<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KCSE & Courses PDF Library</title>

<style>
body {
  font-family: Georgia, serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #003366;
  margin-bottom: 30px;
}
ul {
  max-width: 900px;
  margin: auto;
  padding: 0;
  list-style: none;
}
li {
  background: #fff;
  margin: 10px 0;
  padding: 18px;
  font-size: 18px;
  border-left: 6px solid #00b894;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
li a {
  text-decoration: none;
  color: #003366;
  display: block;
}
li:hover {
  background: #e0f7fa;
}
.category {
  margin-top: 40px;
  font-size: 22px;
  color: #006064;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>KCSE & Courses PDF Library</h1>
<div id="content"></div>

<script>
const spreadsheetId = "1X8XY51OIVpMX5BMsnnsEpuuYsdvRsnSxbmWFbidbTBs";
const sheetsIndex = "Sheets";
const container = document.getElementById("content");

// Load available sheet names
fetch(`https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetsIndex}`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47, text.length - 2));
    const sheets = json.table.rows || [];

    sheets.forEach(row => {
      const sheetName = row.c[0]?.v;
      if (sheetName) loadSheet(sheetName);
    });
  });

function loadSheet(sheetName) {
  const heading = document.createElement("div");
  heading.className = "category";
  heading.textContent = sheetName;
  container.appendChild(heading);

  const ul = document.createElement("ul");
  container.appendChild(ul);

  fetch(`https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47, text.length - 2));
      const rows = json.table.rows || [];

      rows.forEach((r, index) => {
        const title = r.c[0]?.v;
        if (!title) return;

        const li = document.createElement("li");
        li.innerHTML = `
          <a href="pdf-view.html?sheet=${encodeURIComponent(sheetName)}&row=${index + 1}">
            ${title}
          </a>
        `;
        ul.appendChild(li);
      });
    });
}
</script>

</body>
</html>
